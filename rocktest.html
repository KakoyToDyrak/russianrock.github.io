      <button onclick="checkAnswers()">Проверить ответы</button>

      <script>
        function checkAnswers() {
          var correctAnswers = 0;

          if (document.getElementById('q1a').checked) {

          }

            correctAnswers++
          }

          if (document.getElementById('q3b').checked) {
            correctAnswers++
          }
